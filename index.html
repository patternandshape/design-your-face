<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/application.css">
    <title></title>
  </head>
  <body>
    <div class="container-main">

      <nav>
        <ul>
          <li><a href="#">The Book</a></li>
          <li><a href="#">Author</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="container-left">

        <div class="logo-box">
          <img src="img/main-logo.png" alt="Main logo">
        </div>

        <div class="events-box">
          <h3>Events</h3>
          <h1>Type Directors Club NYC</h1>
        </div>

        <div class="art-box">
          <h3>A1 Art Print</h3>
          <img src="img/book2.jpg" alt="That book">
          <span class="arrow-left"><i class="fa fa-arrow-left"></i></span>
          <span class="arrow-right"><i class="fa fa-arrow-right"></i></span>
          <span class="copy"><i class="fa fa-copyright"></i></span>
        </div>
      </div>

      <div class="container-right">

        <div class="dudes-box">
          <img src="img/dudes.png" alt="Those guys">
        </div>

        <div class="synopsis-box">
          <h3>Synopsis</h3>
          <h1>Applying design principles to your life.</h1>
        </div>

        <div class="author-box">
          <h3>Author</h3>
          <h1>Vince Frost<sup>*</sup></h1>
        </div>

        <div class="social-box">
          <span class="email"><i class="fa fa-envelope"></i></span>
          <span class="twitter"><i class="fa fa-twitter"></i></span><br>
          <span class="linkedin"><i class="fa fa-linkedin"></i></span>
          <span class="pinterest"><i class="fa fa-pinterest-p"></i></span>
        </div>

        <div class="publisher-box">
          <img src="img/logo-lantern.png" alt="Lantern Books logo">
        </div>

        <div class="shop-box">
          <h1>Shop</h1>
        </div>
      </div>

  </body>
</html>
